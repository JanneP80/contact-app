<md-sidenav-container fullscreen class="mat-light-theme">
  <md-sidenav *ngIf="!toolbarVisible" #sidenav [mode]="sidenavMode"
              [opened]="sidenavMode == 'side'"
              align="start">
    <div class="ca-sidenav-content">
      <md-icon style="width: 80px; height: 80px; font-size: 80px">account_circle</md-icon>
      <br>
      Logged in as:
      <br>
      <div *ngIf="this.user">
        {{this.user.firstName}} {{this.user.lastName}}
        <br>
        {{this.user.email}}
      </div>
    </div>


    <hr>
    <md-nav-list>
      <a button routerLink="/login" (click)="navigateToLogin()" [appVibrate]="">Logout</a>
      <br>
      <a button routerLink="/contacts" (click)="navigateToContacts()">Contacts</a>
    </md-nav-list>
    <hr>
    <!-- <button md-button (click)="start.close()">Settings</button> -->
  </md-sidenav>

  <md-toolbar *ngIf="!toolbarVisible" color="primary">

    <!-- <button md-icon-button (click)="start.open()"> -->
    <button md-icon-button (click)="toggleSideNav()">
      <md-icon>menu</md-icon>
    </button>
    <md-divider> {{ title }}</md-divider>
  </md-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>

</md-sidenav-container>
