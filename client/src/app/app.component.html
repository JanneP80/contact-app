
<md-sidenav-container fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item routerLink="/login" (click)="start.close()">Login</a>
      <a md-list-item routerLink="/contacts" (click)="start.close()">Contacts</a>
    </md-nav-list>
    <hr>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon>menu</md-icon>
    </button>
    <md-divider> {{ title }} </md-divider>
  </md-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>

  </md-sidenav-container>
